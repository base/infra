[advisories]
# Ignore unmaintained/vulnerable crates from upstream dependencies we cannot control
ignore = [
    # rustls-pemfile is unmaintained but comes from testcontainers (dev dependency)
    "RUSTSEC-2025-0134",

    # tokio-tar has a PAX header vulnerability but comes from testcontainers (dev dependency)
    "RUSTSEC-2025-0111",

    # backoff is unmaintained but comes from rollup-boost (upstream dependency)
    "RUSTSEC-2025-0012",

    # instant is unmaintained but comes from backoff -> rollup-boost (upstream dependency)
    "RUSTSEC-2024-0384",

    # paste is unmaintained but widely used in ecosystem (alloy, reth, etc.)
    "RUSTSEC-2024-0436",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "0BSD",
    "BSL-1.0",
    "OpenSSL",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"

# Skip crates with multiple versions from upstream dependencies
skip = [
    # Common ecosystem duplicates
    "getrandom",
    "hashbrown",
    "itertools",
    "foldhash",
    "lru",

    # AWS SDK transitive dependencies
    "aws-smithy-http",
    "aws-smithy-json",

    # HTTP ecosystem (hyper 0.14 vs 1.x transition)
    "h2",
    "http",
    "http-body",
    "hyper",
    "hyper-rustls",

    # TLS/crypto ecosystem
    "rustls",
    "rustls-webpki",
    "tokio-rustls",

    # macOS security framework
    "core-foundation",
    "security-framework",
    "openssl-probe",

    # Random number generation
    "rand",
    "rand_chacha",
    "rand_core",

    # Networking
    "socket2",

    # OP Stack crates (reth uses older versions)
    "op-alloy-consensus",
    "op-alloy-rpc-types",

    # thiserror 1.x vs 2.x transition
    "thiserror",
    "thiserror-impl",

    # Proc-macro / derive ecosystem (alloy-tx-macros vs ratatui/instability)
    "darling",
    "darling_core",
    "darling_macro",

    # ratatui vs alloy transitive mismatches
    "strum",
    "strum_macros",
    "unicode-width",

    # crossterm/ratatui vs tempfile (rustix 0.38 vs 1.x)
    "rustix",
    "linux-raw-sys",

    # Windows platform crates
    "windows-sys",
    "windows-targets",
    "windows_aarch64_gnullvm",
    "windows_aarch64_msvc",
    "windows_i686_gnu",
    "windows_i686_gnullvm",
    "windows_i686_msvc",
    "windows_x86_64_gnu",
    "windows_x86_64_gnullvm",
    "windows_x86_64_msvc",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

# Allow git sources from known upstream repositories
allow-git = [
    "https://github.com/base/base",
    "https://github.com/paradigmxyz/reth",
    "http://github.com/flashbots/rollup-boost",
    "https://github.com/flashbots/rollup-boost",
]
